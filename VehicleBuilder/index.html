<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Chariots of Steel Vehicle Builder</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	<link rel="stylesheet" type="text/css" href="page/style.css" />
	<script type="module" src="vehicle_builder.js"></script>
</head>
<!-- python -m http.server 8080 -->

<body class="html_body" dir="ltr">
	<div class="html_outer html_content">
		<div>
			<h2>
				<a href="https://opensketch.itch.io/flying-circus">
					Ohara Tankworks</a>
			</h2>
			<div>
				<span>
					<table>
						<tr>
							<th class="btn_th">
								<label class="lbl_action" id="lbl_acft_save_link_top" for="acft_save_link">Copy As
									Link</label>
							</th>
							<th class="btn_th">
								<label class="lbl_action" id="lbl_acft_save_dash_top" for="acft_save_dash">Save
									Dashboard</label>
							</th>
							<th class="btn_th" hidden>
								<label class="lbl_action" id="lbl_acft_save_cat_top" for="acft_save_cat">Save
									Catalog</label>
							</th>
							<th class="btn_th">
								<label class="lbl_action" id="lbl_acft_reset_top" for="acft_reset">Default
									Vehicle</label>
							</th>
						</tr>
					</table>
				</span>
				<span>Some things work. Optimism!</span><br />
				<div id="Fight">
					<h3><label id="lbl_name" style="width: 600px">Vehicle Statistics</label></h3>
					<hr />
					<h4><label id="lbl_nickname" style="width: 600px">Nickname</label></h4>
					<table id="tbl_derived"></table>
					<h3><label>Crew</label></h3>
					<table id="tbl_crew"></table>
				</div>
				<br />
				<div id="Machinery">
					<h3><label id="lbl_mech">Machinery</label>
					</h3>
					<div class="content" id="div_mech">
						<span>
							<label for="inp_name">Name: </label><input type="text" id="inp_name" />
							<label for="inp_nick">&nbsp;&nbsp;Nickname: </label><input type="text" id="inp_nick" />
						</span>
						<br />
						<span>
							<label for="sel_loco">Locomotion Type: </label><select id="sel_loco"></select>
							<span id="prop_span">
								<label for="inp_prop">&nbsp;&nbsp;Propeller</label><input id="inp_prop"
									type="checkbox" />
							</span>
							<span id="turret_span">
								<label for="inp_turret">&nbsp;&nbsp;Turret Hull</label><input id="inp_turret"
									type="checkbox" />
							</span>
						</span>
						<br />
						<span>
							<label for="sel_pptype">Powerplant Type: </label><select id="sel_pptype"></select>
							<label for="sel_ppsize">&nbsp;&nbsp;Powerplant Size: </label><select
								id="sel_ppsize"></select>
							<label for="inp_enlarge">&nbsp;&nbsp;Enlarged Engine: </label><input id="inp_enlarge"
								type="number" />
							<label for="inp_fuel">&nbsp;&nbsp;Extra Fuel: </label><input id="inp_fuel" type="number" />
						</span>
						<br />
						<span>
							Armour Thickness
							<label for="inp_farm">&nbsp;&nbsp;Front: </label><input id="inp_farm" type="number" />
							<label for="inp_sarm">&nbsp;&nbsp;Side: </label><input id="inp_sarm" type="number" />
							<label for="inp_rarm">&nbsp;&nbsp;Rear: </label><input id="inp_rarm" type="number" />
						</span>
						<br />
						<span>
							Cargo Spaces
							<label for="inp_scargo">&nbsp;&nbsp;Small: </label><input id="inp_scargo" type="number" />
							<label for="inp_mcargo">&nbsp;&nbsp;Medium: </label><input id="inp_mcargo" type="number" />
							<label for="inp_lcargo">&nbsp;&nbsp;Large: </label><input id="inp_lcargo" type="number" />
							<label for="inp_hcargo">&nbsp;&nbsp;Huge: </label><input id="inp_hcargo" type="number" />
						</span>
						<br />
						<!-- <table style="width:100%" id="table_mech">
						</table> -->
					</div>
				</div>
				<br />
				<div id="Crew">
					<h3>
						<label id="lbl_crew">Crew</label>
					</h3>
					<div class="content">
						<div id="div_crew"></div>
					</div>
				</div>
				<br />
				<div id="Weapons">
					<h3>
						<label id="lbl_weapons">Weapons</label>
					</h3>
					<div class="content">
						<table style="width:100%" id="table_weapons"></table>
					</div>
				</div>
			</div>
			<div id="Accessories">
				<h3>
					<label id="lbl_accessories">Additional Parts</label>
				</h3>
				<div class="content" id="div_accessories">
				</div>
			</div>
			<div id=" Stats">
				<h3 id="alter_collapse"><label id="lbl_custom">Custom Parts and
						Alterations</label>
					<br />
				</h3>
				<h4></h4>
				<div class="content" id="div_alter">
				</div>
			</div>
		</div>
		<br />
		<br />
		<span>
			<table>
				<tr>
					<th class="btn_th">
						<label class="lbl_action" id="lbl_acft_save_link_bot" for="acft_save_link">Copy As
							Link</label><button hidden="true" id="acft_save_link">Save</button>
					</th>
					<th class="btn_th">
						<label class="lbl_action" id="lbl_acft_save_dash_bot" for="acft_save_dash">Save
							Dashboard</label><button hidden="true" id="acft_save_dash">Save</button>
					</th>
					<th class="btn_th">
						<label class="lbl_action" id="lbl_acft_save_cat_bot" for="acft_save_cat">Save
							Catalog</label><button hidden="true" id="acft_save_cat">Save</button>
					</th>
					<th class="btn_th">
						<label class="lbl_action" id="lbl_acft_reset_bot" for="acft_reset">Default
							Vehicle</label><button hidden="true" id="acft_reset">Default Vehicle</button>
					</th>
				</tr>
			</table>
		</span>
		<img id="dash_img" hidden="true" src='./Cards/Dashboard.jpg'></img>
	</div>


	<!-- python -m http.server 8080 -->
	<footer class="html_outer html_footer" dir="ltr">
		<div>
			Â© Tetragramm
		</div>
	</footer>
</body>

</html>
